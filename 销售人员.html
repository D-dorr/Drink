<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<script src="app.js"></script>
		<title></title>
	</head>
	<body>
		<div class="top">
			<span class="iconfont icon-toLeft-copy"></span>
			<p>销售数据</p>
		</div>
		<form id="xcry">
			<div class="b6">
				<img src="images/tuoyuan.png" class="tuoyuan" />
				<div class="touxiang">
					<img src="images/chart.png" />
				</div>
			</div>
			<div class="b1 nm">
				<p ><span class="iconfont icon-biaoqian"></span>&nbsp;&nbsp;酒类名称</p>
				<input type="text" placeholder="请输入进货酒类名称"/>
			</div>
			<div class="b1 nm">
				<p><span class="iconfont icon-leimupinleifenleileibie2"></span>&nbsp;&nbsp;酒类分类</p>

			<div class="b1 nm">
				<p><span class="iconfont icon-fenxiaoshangpinshuliang"></span>&nbsp;&nbsp;销售数量</p>
				<input type="text" placeholder="请输入进货酒类数量"/>
			</div>
			<div class="b1 nm">
				<p><span class="iconfont icon-gaidanjia"></span>&nbsp;&nbsp;销售单价</p>
				<input type="text" placeholder="请输入进货酒类数量"/>
			</div>
			<div class="b1 nm">
				<p><span class="iconfont icon-icozhangben02"></span>&nbsp;&nbsp;销售总价</p>
				<input type="text" placeholder="请输入进货酒类数量"/>

		</form>
