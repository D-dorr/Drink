<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<script src="app.js"></script>
		<title></title>
	</head>
	<body>
		<div class="top">
			<span class="iconfont icon-toLeft-copy"></span>
			<p>销售数据</p>
		</div>
		<form id="xcry">
			<div class="b1 nm">
				<p ><span class="iconfont icon-dianpu"></span>&nbsp;&nbsp;店名</p>
				<input type="text" placeholder="请输入店名"/>
			</div>
			<div class="b1 nm">
				<p><span class="iconfont icon-dingwei"></span>&nbsp;&nbsp;店铺地址</p>
				<input type="text" placeholder="请输入店铺地址"/>
			</div>
			<div class="b1 nm">
				<p><span class="iconfont icon-dianhua"></span>&nbsp;&nbsp;店铺电话</p>
				<input type="text" placeholder="请输入店铺电话"/>
			</div>
			<!--图表-->
			<div id="main" style="width: 3rem;height:1.8rem;"></div>
			<button class="ck">店内酒品销售排行</button>
			
			
		</form>
	</body>
	<script src="js/echarts.common.min.js"></script>
	<script>
	var option = {
	    color: ['#5f5abb'],
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }
	    },
	    grid: {
	        left: '0',
	        right: '0',
	        bottom: '0',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['0', '1', '2', '3', '4', '5', '6'],
	            axisTick: {
	                alignWithLabel: true
	            }
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'直接访问',
	            type:'bar',
	            barWidth: '30%',
	            data:[10, 20, 30, 40, 25, 15, 55]
	        }
	    ]
	};
	
	var myChart = echarts.init(document.getElementById('main'));
	myChart.setOption(option);
	
	</script>
</html>
